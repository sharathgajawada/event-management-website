{% extends 'club.html' %}
{% block content %}
    {% for row in rows %}
        <div class="card mb-3">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ row[0]}}</h5>
    <p class="card-text">{{ row[1] }}</p>
      <p class="card-text">Venue:{{row[3]}}</p>
      <p class="card-text">Time: {{ row[4]}}-{{row[5]}}</p>
      <p class="card-text">Date: {{ row[6]}}</p>
    <p class="card-text"><small class="text-body-secondary">Last updated: {{ row[2]}}</small></p>
  </div>
</div>
    {% endfor %}
{% endblock %}
