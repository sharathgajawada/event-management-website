{% extends 'user.html' %}
{% block content %}
{% for row in rows %}
        <div class="card mb-3">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ row[0]}}</h5>
    <p class="card-text">{{ row[1] }}</p>
      <p class="card-text">{{ row[2] }}</p>
      <p class="card-text">Venue:{{row[4]}}</p>
      <p class="card-text">Time: {{ row[5]}}-{{row[6]}}</p>
      <p class="card-text">Date: {{ row[7]}}</p>
    <p class="card-text"><small class="text-body-secondary">Last updated: {{ row[3]}}</small></p>
  </div>
</div>
    {% endfor %}
{% endblock %}
